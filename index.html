<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>intro logo animado</title>
    <link rel="stylesheet" href="css/style.css">

    <!--CODIGO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--CODIGO ANIMATE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
  <body>
    <div class="container-fluid">
      
      <img src="images/fondo.png" class="back-box" >
      
        <div class="centrar" id="centrarCarga">
          
            <div class="caja">
            
              <img src="images/puntero.png" class="puntero animate__animated animate__fadeInDown" >
              
              <img src="images/my.png" class="my animate__animated animate__zoomIn" >
              
              <img src="images/mouse.png" class="mouse animate__animated animate__fadeInDown">
              
              <img src="images/michelyazo.png" class="michelyazo animate__animated animate__rotateInDownLeft" >
              
              <img src="images/mediaproducer.png" class="mediaproducer animate__animated animate__fadeInUp">
            
          </div>

        </div>
     </div>
       








     <script>
      window.onload = function(){
          var centrar = document.getElementById(
              'centrarCarga');

              centrar.style.visibility = 'hidden';
              centrar.style.opacity = '0';
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
