<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>intro logo animado</title>
    <link rel="stylesheet" href="css/style.css">

    <!--CODIGO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--CODIGO ANIMATE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                
                <img src="images/fondo.png" style="position: absolute; z-index: 1;" class="imagenes animate__animated animate__zoomIn" id="fondo">

                <img src="images/puntero.png" style="position: absolute; z-index: 2;" class="imagenes animate__animated animate__fadeInDown" id="puntero">

                <img src="images/my.png" style="position: absolute; z-index: 3;" class="imagenes animate__animated animate__zoomIn" id="my">

                <img src="images/mouse.png" style="position: absolute; z-index: 4;" class="imagenes animate__animated animate__fadeInDown" id="mouse">

                <img src="images/michelyazo.png" style="position: absolute; z-index: 5;" class="imagenes animate__animated animate__rotateInDownLeft" id="michelyazo">

                <img src="images/mediaproducer.png" style="position: absolute; z-index: 6;" class="imagenes animate__animated animate__fadeInUp" id="mediaproducer">
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
